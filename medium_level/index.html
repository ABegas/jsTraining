<!doctype HTML>
<html>
<head>
    <meta charset=utf-8>
    <style>
        .square {
            float: left;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 20px;
            text-align: center;
            line-height: 2.5;
            vertical-align: top;
            list-style: none;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .break {
            clear: left;
        }

        .main-table {
            float: left;
            margin: 0 20px 0;
            padding: 0;
        }

        .buttons-wrap {
            padding-top: 10px;
        }

        .square {
            background: #fff;
        }

        .main-table .square[data-show-result = 'false'] {
            background: #fff;
            text-indent: -9999px;
        }

        .square[data-click-counts-color = '1'] {
            background: #FCF6A9;
        }

        .square[data-click-counts-color = '2'] {
            background: #FCCF05;
        }
        .square[data-click-counts-color = '3'] {
            background: #FC8505;
        }

        .square[data-click-counts-color = 'infinity'] {
            background: #F50202;
            color: #fff;
        }
    </style>
</head>
<body>
<ul class="main-table" id="squaresWrapper"></ul>
<div class="buttons-wrap">
    <input id="generateButton" type="button" value="Generate Click" />
    <input id="showResultButton" type="button" value="Show/Hide Result" />
    <input id="resetButton" type="button" value="Reset" />
</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
